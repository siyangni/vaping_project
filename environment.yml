name: vaping_env
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10

  # Core data science
  - numpy=1.24.3
  - pandas=2.0.3
  - scipy=1.10.1

  # Machine learning
  - scikit-learn=1.3.2
  - xgboost=2.0.3

  # Visualization
  - matplotlib=3.7.3
  - seaborn=0.13.0

  # Jupyter
  - jupyter=1.0.0
  - notebook=7.0.6
  - ipykernel=6.26.0
  - ipywidgets=8.1.1

  # Utilities
  - joblib=1.3.2
  - tqdm=4.66.1
  - python-dateutil=2.8.2
  - pytz=2023.3

  # Statistical analysis
  - statsmodels=0.14.0

  # Additional tools
  - pip=23.3.1

  # Install remaining packages via pip
  - pip:
      - catboost==1.2.2
      - shap==0.44.1
      - optuna==3.5.0
      - lightgbm==4.1.0
      - imbalanced-learn==0.11.0
      - mlflow==2.9.2
      - black==23.11.0
      - flake8==6.1.0
      - pytest==7.4.3

